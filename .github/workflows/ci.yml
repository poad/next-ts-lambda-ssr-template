name: Build and Test

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: oven-sh/setup-bun@v2

    - name: Build (app)
      working-directory: app
      run: bun i && bun run build
